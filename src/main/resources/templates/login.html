<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml"></html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AdminPortal</title>
	<!-- BOOTSTRAP STYLES-->
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
	<!-- MORRIS CHART STYLES-->
	<link th:href="@{/js/morris/morris-0.4.3.min.css}" rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<link th:href="@{/css/custom.css}" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body class="login-bg">
		<div class="login-body">
			<div class="login-heading">
				<h1>Login</h1>
			</div>
			<div class="login-info">
				<div class="bg-danger" th:if="${param.error}">Invalid username
					and password.</div>
				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out.</div>
				<form th:action="@{/login}" method="post">
					<input type="text" class="user" placeholder="Username" name="username" id="username" required="required"
						autofocus="autofocus">
					<input type="password" placeholder="Password" name="password" id="password" required="required">
					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>Remember me</label>
								</li>
							</ul>
						</div>
						<div class="clearfix"> </div>
					</div>
					<input type="submit" name="Sign In" value="Login">
					<hr>
					</form>
			</div>
		</div>
		<div class="copyright login-copyright">
           <p>Â© 2021 Admin Panel . All Rights Reserved .</p>    
		</div>
</body>
</html>
