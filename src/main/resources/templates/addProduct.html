        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Add your product</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Form Element Examples
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3>Basic Form Examples</h3>
                                        <form role="form"  style="width: 75%;">
                                            <div class="form-group">
                                                <label>Title</label>
                                                <input class="form-control" placeholder="Please enter product name" />
                                            </div>
                                            <div class="form-group">
                                                <label>Publicher</label>
                                                <input class="form-control" placeholder="Please enter Publicher name" />
                                            </div>
                                            <div class="form-group">
                                                <label>Publication Date</label>
                                                <input class="form-control" type="date" style="width: 25%;"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Shipping Weight</label>
                                                <input class="form-control" placeholder="Please enter product weight" />
                                            </div>
                                            <div class="form-group">
                                                <label>List Price</label>
                                                <input class="form-control" placeholder="Please enter list price" />
                                            </div>
                                            <div class="form-group">
                                                <label>Our Price</label>
                                                <input class="form-control" placeholder="Please enter our price" />
                                            </div>
                                            <div class="form-group">
                                                <label>Number in Stock</label>
                                                <input class="form-control" placeholder="Please enter number in stock" />
                                            </div>
                                            <div class="form-group">
                                                <label>Discription</label>
                                                <textarea class="form-control" rows="3" placeholder="Discripe your product"></textarea>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label>Inline Checkboxes Examples</label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> One
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> Two
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> Three
                                                </label>
                                            </div> -->
                                            <div class="form-group">
                                                <label>Status</label>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1"
                                                               value="option1" checked />Active
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2"
                                                               value="option2" />DisActive
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">

                                                <label>Select Category</label>
                                                <select class="form-control" style="width: 50%;">
                                                    <option>One Vale</option>
                                                    <option>Two Vale</option>
                                                    <option>Three Vale</option>
                                                    <option>Four Vale</option>
                                                </select>
                                                <br/>
                                                <label>File input</label>
                                                <input type="file" />
                                            </div>
                                            <button type="submit" class="btn btn-primary">Add Product</button>
                                            <button type="reset" class="btn btn-danger">Cancel</button>
                                        </form>
                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Form Elements -->
                    </div>
                </div>

            </div>
