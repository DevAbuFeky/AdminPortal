</head>

<body>

        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">

                </button>
                <a class="navbar-brand" th:href="@{/}">Admin</a>
            </div>

padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><a th:href="@{/logout}" class="btn btn-danger square-btn-adjust">Logout</a>
            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="assets/img/find_user.png" class="user-image img-responsive" />
                    </li>


                    <li>
                        <a th:href="@{/}"><i class="fa fa-dashboard fa-2x"></i> Dashboard</a>

                            </li>

                            </li>
                        </ul>

                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Update your product</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Form Element Examples
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3>Basic Form Examples</h3>
                                        <form role="form"  style="width: 75%;" th:action="@{/product/updateProduct}" method="post"
                                              enctype="multipart/form-data">
                                            <input hidden="hidden" name="id" th:value="${book.id}" />
                                            <div class="form-group">
                                                <label>Title</label>
                                                <input type="text" name="title" class="form-control" id="title"
                                                       th:value="${book.title}" required="required" placeholder="Please enter product name" />
                                            </div>
                                            <div class="form-group">
                                                <label>Publisher</label>
                                                <input type="text" name="publisher" class="form-control"
                                                       id="publisher" th:value="${book.publisher}" placeholder="Please enter Publisher name" />
                                            </div>
                                            <div class="form-group">
                                                <label>Publication Date</label>
                                                <input type="date" class="form-control" id="publicationDate"
                                                       name="publicationDate" th:value="${book.publicationDate}" style="width: 25%;"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Shipping Weight</label>
                                                <input th:value="${book.shippingWeight}" type="number" step="0.01"
                                                       name="shippingWeight" class="form-control" id="shippingWeight" placeholder="Please enter product weight" />
                                            </div>
                                            <div class="form-group">
                                                <label>List Price</label>
                                                <input th:value="${book.listPrice}" type="number" name="listPrice" step="0.01"
                                                       class="form-control" id="listPrice" placeholder="Please enter list price" />
                                            </div>
                                            <div class="form-group">
                                                <label>Our Price</label>
                                                <input th:value="${book.ourPrice}" type="number" name="ourPrice" step="0.01"
                                                       class="form-control" id="ourPrice" placeholder="Please enter our price" />
                                            </div>
                                            <div class="form-group">
                                                <label>Number in Stock</label>
                                                <input th:value="${book.inStockNumber}" type="number"
                                                       name="inStockNumber" class="form-control" id="inStockNumber" placeholder="Please enter number in stock" />
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea name="description" class="form-control"
                                                          id="description" th:value="${book.description}" th:text="${book.description}" rows="3" placeholder="Discripe your product"></textarea>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label>Inline Checkboxes Examples</label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> One
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> Two
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" /> Three
                                                </label>
                                            </div> -->
                                            <div class="form-group">
                                                <label>Status</label>
                                                <div class="radio">
                                                    <label>
                                                        <input value="true" type="radio" name="active"
                                                               th:checked="${book.active}"/>Active
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input value="false" type="radio" name="active" th:checked="${!book.active}"/>DisActive
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Select Category</label>
                                                <select th:value="${book.category}" id="category" name="category"
                                                        class="form-control">
                                                    <option value="" selected="selected" disabled="disabled">Please
                                                        select an option...</option>
                                                    <option value="Management"
                                                            th:selected="(${book.category}=='Management')">Management</option>
                                                    <option value="Fiction"
                                                            th:selected="(${book.category}=='Fiction')">Fiction</option>
                                                    <option value="Engineering"
                                                            th:selected="(${book.category}=='Engineering')">Engineering</option>
                                                    <option value="Programming"
                                                            th:selected="(${book.category}=='Programming')">Programming</option>
                                                    <option value="Arts &amp; Literature"
                                                            th:selected="(${book.category}=='Arts &amp; Literature')">Arts
                                                        &amp; Literature</option>
                                                </select>
                                                <br/>
                                                <label>Add Image</label>
                                                    <input type="file" />
                                            </div>
                                            <button type="submit" class="btn btn-default">Save Changes</button>
                                            <button class="btn btn-danger" th:href="@{/product/productsList(id=${book.id})}">Cancel</button>
                                        </form>
                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Form Elements -->
                    </div>
                </div>
                <!-- /. ROW  -->
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>

        tinymce.init({
            selector: 'textarea',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
        });
    </script>

</body>
